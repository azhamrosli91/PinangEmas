    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #AA771C;
            --gold-light: #FBF5B7;
            --dark-bg: #050505;
            --surface-bg: #0A0A0A;
            --card-glass-bg: rgba(255, 255, 255, 0.02);
            --text-main: #e5e7eb;
        }

        /* Midnight Variant (Even Darker) */
        html.midnight {
            --dark-bg: #000000;
            --surface-bg: #020202;
            --card-glass-bg: rgba(255, 255, 255, 0.01);
            --text-main: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--dark-bg);
            color: var(--text-main);
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
        }
        .text-gold {
            background: linear-gradient(135deg, #BF953F, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-dark-surface {
            background-color: var(--surface-bg);
            transition: background-color 0.5s ease;
        }
        .card-glass {
            background: var(--card-glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(170, 119, 28, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-glass:hover {
            border-color: rgba(170, 119, 28, 0.4);
            background: rgba(255, 255, 255, 0.04);
            transform: translateY(-5px);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #AA771C;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translate(100px, -100px) rotate(360deg); opacity: 0; }
        }
        .gold-particle {
            position: absolute;
            background: radial-gradient(circle, #FCF6BA, #AA771C);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
            animation: drift var(--duration) linear infinite;
            animation-delay: var(--delay);
            left: var(--left);
            top: var(--top);
            width: var(--size);
            height: var(--size);
        }

        /* Image Shimmer Effect */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .shimmer-bg {
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.03) 25%, 
                rgba(255, 255, 255, 0.08) 50%, 
                rgba(255, 255, 255, 0.03) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }
    </style>
